<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link href="style.css" rel="stylesheet" />
		<script src="script.js" defer></script>
		<script type="module" src="authentication.js" defer></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
			defer
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
			defer
		></script>

		<title>Efektywne formularze</title>
	</head>

	<body>
		<div class="container">
			<div class="container mt-4 mb-4">
				<button id="signInButton" class="btn btn-primary">
					Create Account / Sign In
				</button>
				<button id="signOutButton" class="btn btn-secondary">Sign Out</button>
			</div>
			<h1>Uzupełnij formularz</h1>
			<form id="form">
				<fieldset class="mb-3 border p-3">
					<legend class="fw-bold">Dane adresowe</legend>
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="firstName" class="form-label">Imię</label>
							<input
								type="text"
								class="form-control"
								id="firstName"
								placeholder="Wpisz imię"
								required
							/>
						</div>
						<div class="col-md-6">
							<label for="lastName" class="form-label">Nazwisko</label>
							<input
								type="text"
								class="form-control"
								id="lastName"
								placeholder="Wpisz nazwisko"
								required
							/>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="street" class="form-label">Ulica</label>
							<input
								type="text"
								class="form-control"
								id="street"
								placeholder="Wpisz ulicę"
								required
							/>
						</div>
						<div class="col-md-6">
							<label for="city" class="form-label">Miasto</label>
							<input
								type="text"
								class="form-control"
								id="city"
								placeholder="Wpisz miasto"
								required
							/>
						</div>
					</div>
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="zipCode" class="form-label">Kod pocztowy</label>
							<input
								type="text"
								class="form-control"
								id="zipCode"
								placeholder="Wpisz kod pocztowy"
								required
							/>
						</div>
						<div class="col-md-6">
							<label for="country" class="form-label">Kraj</label>
							<input
								list="country-list"
								id="country"
								class="form-control"
								required
								autocomplete="country"
								placeholder="Wpisz lub wybierz kraj"
							/>
							<datalist id="country-list"></datalist>
						</div>
					</div>
				</fieldset>
				<fieldset class="mb-3 border p-3">
					<legend class="fw-bold">Kontakt</legend>
					<div class="mb-3">
						<label class="form-label">Numer telefonu</label>
						<div>
							<label class="form-label me-2">Kod kierunkowy</label>
							<div class="mb-2">
								<input
									type="radio"
									name="countryCode"
									id="cc48"
									value="+48"
									required
								/>
								<label for="cc48">+48 (Polska)</label>
							</div>
							<div class="mb-2">
								<input type="radio" name="countryCode" id="cc1" value="+1" />
								<label for="cc1">+1 (USA)</label>
							</div>
						</div>
						<input
							type="tel"
							class="form-control"
							id="phoneNumber"
							placeholder="Wpisz numer komórkowy"
							required
						/>
					</div>
				</fieldset>
				<fieldset class="mb-3 border p-3">
					<legend class="fw-bold">Opcje</legend>
					<div class="mb-3">
						<label class="form-label">Rodzaj przesyłki</label>
						<div class="form-check">
							<input
								type="radio"
								class="form-check-input"
								name="shippingMethod"
								id="shipDPD"
								value="DPD"
								required
							/>
							<label class="form-check-label" for="shipDPD">DPD</label>
						</div>
						<div class="form-check">
							<input
								type="radio"
								class="form-check-input"
								name="shippingMethod"
								id="shipInPost"
								value="InPost"
							/>
							<label class="form-check-label" for="shipInPost">InPost</label>
						</div>
					</div>
					<div class="mb-3">
						<label class="form-label">Rodzaj płatności</label>
						<div class="form-check">
							<input
								type="radio"
								class="form-check-input"
								name="paymentMethod"
								id="payKarta"
								value="karta"
								required
							/>
							<label class="form-check-label" for="payKarta">Karta</label>
						</div>
						<div class="form-check">
							<input
								type="radio"
								class="form-check-input"
								name="paymentMethod"
								id="payBlik"
								value="blik"
							/>
							<label class="form-check-label" for="payBlik">BLIK</label>
						</div>
						<div class="form-check">
							<input
								type="radio"
								class="form-check-input"
								name="paymentMethod"
								id="payPosrednik"
								value="pośrednik"
							/>
							<label class="form-check-label" for="payPosrednik"
								>Pośrednik płatności</label
							>
						</div>
					</div>
				</fieldset>
				<fieldset class="mb-3 border p-3">
					<legend class="fw-bold">Faktura i konto</legend>
					<div class="mb-3">
						<label for="exampleInputEmail1" class="form-label"
							>Email address</label
						>
						<input type="email" class="form-control" id="exampleInputEmail1" />
					</div>
					<div class="mb-3">
						<label for="exampleInputPassword1" class="form-label"
							>Password</label
						>
						<input
							type="password"
							class="form-control"
							id="exampleInputPassword1"
						/>
					</div>
					<div class="mb-3 form-check">
						<input type="checkbox" class="form-check-input" id="vatUE" />
						<label class="form-check-label" for="vatUE">VAT UE</label>
					</div>
					<div class="mb-3">
						<label for="vatNumber" class="form-label">VAT Number</label>
						<input
							type="text"
							class="form-control"
							id="vatNumber"
							aria-describedby="vatHelp"
						/>
						<div id="vatHelp" class="form-text">
							Kod kraju państwa członkowskiego i seria cyfr unikalnych dla tego
							podmiotu gospodarczego.
						</div>
					</div>

					<div class="mb-3">
						<label for="invoiceData" class="form-label">Dane do faktury</label>
						<textarea
							class="form-control"
							id="invoiceData"
							rows="3"
							placeholder="Wpisz dane do faktury"
						></textarea>
					</div>
				</fieldset>
				<button
					type="submit"
					class="btn btn-primary"
					data-bs-toggle="modal"
					data-bs-target="#form-feedback-modal"
				>
					submit
				</button>
			</form>
		</div>

		<!-- Raport kliknięć -->
		<div
			class="modal fade"
			id="form-feedback-modal"
			tabindex="-1"
			aria-labelledby="raportModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title fs-5" id="raportModalLabel">
							Raport kliknięć
						</h1>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<p>Ilość kliknięć myszką: <span id="click-count">0</span></p>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
